<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR QUANTUM TERMINAL 2.0 - RAINBOW</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }
        #init-overlay { position: fixed; inset: 0; background: #000; z-index: 100; cursor: pointer; transition: opacity 1.2s ease-out; }
        #hud {
            position: fixed; top: 30px; left: 30px; z-index: 10;
            color: rgba(255, 255, 255, 0.4); font-family: monospace; font-size: 10px;
            letter-spacing: 3px; text-transform: uppercase;
            opacity: 0; transition: opacity 2s; pointer-events: none;
        }
        canvas { position: fixed; inset: 0; z-index: 1; opacity: 0; transition: opacity 2s; }
    </style>
</head>
<body>
    <div id="init-overlay"></div>
    <div id="hud">FR_CORE_v2 // SPECTRUM: RANDOM // COUNT: 500,000</div>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, points, geometry, material;
        const PARTICLE_COUNT = 500000; 
        let mouse = new THREE.Vector2(-1000, -1000);
        let isPressing = false;
        let isStarted = false;

        const _VS = `
            uniform float uTime;
            uniform vec2 uMouse;
            uniform float uPress;
            attribute float aSize;
            attribute vec3 aOffset;
            attribute vec3 aColor; // 接收隨機顏色屬性
            varying vec3 vColor;

            void main() {
                vec3 pos = position;
                
                // 隨機擾動流動
                pos.x += sin(uTime * 0.4 + aOffset.x) * 8.0;
                pos.y += cos(uTime * 0.4 + aOffset.y) * 8.0;

                float dist = distance(pos.xy, uMouse);
                
                // 吸引力邏輯
                if(uPress > 0.5 && dist < 600.0) {
                    float force = pow(1.0 - (dist / 600.0), 3.0);
                    pos.xy = mix(pos.xy, uMouse, force * 0.25);
                    pos.z += force * 150.0;
                }

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = aSize * (1100.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;

                // 將隨機顏色傳遞給 Fragment Shader
                vColor = aColor;
                
                // 如果長按，讓中心顏色更亮更白
                if(uPress > 0.5 && dist < 100.0) {
                    vColor = mix(vColor, vec3(1.0, 1.0, 1.0), (1.0 - dist/100.0));
                }
            }
        `;

        const _FS = `
            varying vec3 vColor;
            void main() {
                float d = distance(gl_PointCoord, vec2(0.5));
                if(d > 0.5) discard;
                float glow = pow(1.0 - d * 2.0, 2.2);
                gl_FragColor = vec4(vColor, glow * 0.85);
            }
        `;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 850;

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const offsets = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);
            const colors = new Float32Array(PARTICLE_COUNT * 3); // 新增顏色 Buffer

            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 1300;
                pos[i*3] = Math.cos(angle) * radius;
                pos[i*3+1] = Math.sin(angle) * radius;
                pos[i*3+2] = (Math.random() - 0.5) * 400;

                offsets[i*3] = Math.random() * 100;
                sizes[i] = Math.random() * 1.5 + 0.5;

                // 生成隨機 HSL 顏色，保證色彩鮮艷
                color.setHSL(Math.random(), 0.8, 0.6);
                colors[i*3] = color.r;
                colors[i*3+1] = color.g;
                colors[i*3+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('aOffset', new THREE.BufferAttribute(offsets, 3));
            geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('aColor', new THREE.BufferAttribute(colors, 3));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector2(0, 0) },
                    uPress: { value: 0 }
                },
                vertexShader: _VS, fragmentShader: _FS,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            setupInteraction();
        }

        function setupInteraction() {
            const overlay = document.getElementById('init-overlay');
            const hud = document.getElementById('hud');
            const canvas = renderer.domElement;

            const start = (e) => {
                if(!isStarted) {
                    isStarted = true;
                    overlay.style.opacity = '0';
                    hud.style.opacity = '1';
                    canvas.style.opacity = '1';
                    if(navigator.vibrate) navigator.vibrate([20, 40, 20]);
                    setTimeout(() => overlay.remove(), 1200);
                }
                isPressing = true;
                move(e);
            };

            const move = (e) => {
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                mouse.x = x - window.innerWidth / 2;
                mouse.y = -(y - window.innerHeight / 2);
            };

            window.addEventListener('pointerdown', start);
            window.addEventListener('pointermove', move);
            window.addEventListener('pointerup', () => isPressing = false);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate(time) {
            requestAnimationFrame(animate);
            if(!isStarted) return;

            material.uniforms.uTime.value = time * 0.0012;
            material.uniforms.uMouse.value.lerp(mouse, 0.1);
            material.uniforms.uPress.value = isPressing ? 1.0 : 0.0;

            if(isPressing) {
                camera.position.x += (Math.random() - 0.5) * 6;
                camera.position.y += (Math.random() - 0.5) * 6;
                if(Math.random() > 0.9 && navigator.vibrate) navigator.vibrate(10);
            } else {
                camera.position.x *= 0.92;
                camera.position.y *= 0.92;
            }

            points.rotation.z += 0.0006;
            renderer.render(scene, camera);
        }

        init();
        animate(0);
    </script>
</body>
</html>
