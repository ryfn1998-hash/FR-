<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MULTI-TOUCH QUANTUM FIELD</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; filter: contrast(1.2) bloom(1.5); }
        
        /* 電影感 HUD 文字 */
        #hud {
            position: fixed; top: 20px; left: 20px;
            color: #00f3ff; font-family: 'Courier New', monospace;
            font-size: 10px; pointer-events: none; letter-spacing: 2px;
            text-shadow: 0 0 5px #00f3ff;
        }
    </style>
</head>
<body>

<div id="hud">SYSTEM: MULTI-TOUCH ACTIVE // PARTICLES: 15,000</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let touches = []; // 存儲多個觸控點

    const PARTICLE_COUNT = 15000; // 粒子數量
    const COLORS = ['#00f3ff', '#0077ff', '#ffffff', '#5500ff'];

    class Particle {
        constructor() {
            this.init();
        }
        init() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 1.5 + 0.5;
            this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
            this.accel = 0.05;
        }
        update() {
            // 對於每一個觸控點產生引力
            touches.forEach(t => {
                const dx = t.x - this.x;
                const dy = t.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 300) {
                    const force = (300 - dist) / 300;
                    this.vx += (dx / dist) * force * 0.8;
                    this.vy += (dy / dist) * force * 0.8;
                }
            });

            this.vx *= 0.95; // 阻尼
            this.vy *= 0.95;
            this.x += this.vx;
            this.y += this.vy;

            // 邊界回彈
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function createParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    // 觸控與震動邏輯
    function handleTouches(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        touches = Array.from(e.touches).map(t => ({
            x: t.clientX - rect.left,
            y: t.clientY - rect.top
        }));
        
        // 每當多點觸控發生，產生強烈脈衝震動
        if (navigator.vibrate && touches.length > 0) {
            navigator.vibrate(15); 
        }
    }

    window.addEventListener('touchstart', handleTouches);
    window.addEventListener('touchmove', handleTouches);
    window.addEventListener('touchend', (e) => touches = []); // 手指離開，力場消失

    function animate() {
        // 殘影效果：這就是「高質感漸層光波」的秘密
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, width, height);

        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        resize();
        createParticles();
    });

    resize();
    createParticles();
    animate();
</script>
</body>
</html>
